{{define "title"}}Add new driver{{end}}

{{define "main"}}
<form action='/vozaci/dodaj_vozaca' method='POST'>
    <div>
        <label>Name:</label>
        <input type='text' name='name' required>
    </div>

    <div>
        <label>License number:</label>
        <input type='text' name='license_number' required>
    </div>

    <div>
        <label>Phone number:</label>
        <input type='tel' name='phone_number' required>
    </div>

    <div>
        <label>Status:</label>
        <input type='text' name='status' required>
    </div>

    <div>
        <label>Average consumption(L/100km):</label>
        <input type='number' name='average_consumption' step='0.01' required>
    </div>

    <div>
        <label>Distance traveled:</label>
        <input type='number' name='km_traveled' step='0.01' required>
    </div>

    <div>
        <input type='submit' value='Add driver'>
    </div>
</form>
{{end}}
