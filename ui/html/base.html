{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>{{template "title" .}} - Hamster</title>
    <!-- Link to the CSS stylesheet and favicon -->
    <link rel='stylesheet' href='/static/css/main.css'>
    <link rel='shortcut icon' href='/static/img/hamster.ico' type='image/x-icon'>
    <!-- Also link to some fonts hosted by Google -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>

</head>

<body>
    <header>
        <h1><a href='/'>Hamster</a></h1>
    </header>

    <!-- Invoke the navigation template -->
    {{template "nav" .}}

    <main>
        {{with .Flash}}
            <div class='flash'>{{.}}</div>
        {{end}}
        {{template "main" .}}
    </main>
    <!-- Invoke the navigation template -->
    <footer>Powered by <a href='https://golang.org/'>Gale</a></footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>

</html>
{{end}}
